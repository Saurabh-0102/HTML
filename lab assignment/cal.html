<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>

<body>
    <div class="m">
        <div class="first">
            <div class="dis">
                <div class="inner">
                    <div id="id1" class="digit" style="margin-left: 320px; margin-top: 0px; font-size: 35px;">0</div>
                </div>
            </div>

            <div class="digit">
                <button id="k7" class="butt" onclick="cal(this)">7</button>
                <button id="k8" class="butt" onclick="cal(this)">8</button>
                <button id="k9" class="butt" onclick="cal(this)">9</button>
                <button id="k/" class="butt" onclick="cal(this)">&divide;</button>
            </div>
            <div class="digit">
                <button id="k4" class="butt" onclick="cal(this)">4</button>
                <button id="k5" class="butt" onclick="cal(this)">5</button>
                <button id="k6" class="butt" onclick="cal(this)">6</button>
                <button id="kx" class="butt" onclick="cal(this)">x</button>
            </div>
            <div class="digit">
                <button id="k3" class="butt" onclick="cal(this)">3</button>
                <button id="k2" class="butt" onclick="cal(this)">2</button>
                <button id="k1" class="butt" onclick="cal(this)">1</button>
                <button id="k-" class="butt" onclick="cal(this)">-</button>
            </div>
            <div class="digit">
                <button id="k0" class="butt" onclick="cal(this)">0</button>
                <button id="k." class="butt" onclick="cal(this)">.</button>
                <button id="k+" class="butt" onclick="cal(this)">+</button>
                <button id="k=" class="butt" onclick="cal(this)">=</button>
            </div>
        </div>
    </div>

</body>

</html>

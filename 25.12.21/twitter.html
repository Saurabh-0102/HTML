<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="twitter.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="sticky-top d-none d-md-block col-md-3  " style="height: 100vh;">

                <div class="row">
                    <div class="col d-flex gap-3 fw-bold fs-4 flex-column mt-5 mx-5">
                        <div>HOME</div>
                        <div>Explore</div>
                        <div>Notifications</div>
                        <div>Messages</div>
                        <div>Bookmarks</div>
                        <div>List</div>
                        <div>Profile</div>
                        <div>More</div>
                        <div>
                            <input type="button" value="Tweet" class="btn btn-primary w-100 rounded-4 h-100 ">
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6 col-6 p-0">
                <div class=" sticky-top p-0 justify-content-center">
                    <div class="col p-2 fs-3 d-md-block d-flex bg-light">
                        Twitter
                    </div>
                </div>
                <div class="row mt-3 justify-content-center mb-3">
                    <div class="col-6">
                        <input type="text" name="inp" placeholder="what's Happening" id="input" class="w-100"
                            style="height: 50px;">
                    </div>
                    <div class="col-4">
                        <input type="button" value="tweet" onclick="tweet()" class="w-75 btn btn-primary"
                            style="height:50px">
                    </div>
                </div>
                <div class="row flex-column align-content-center" id="para">
                </div>
            </div>
            <div class="d-none d-md-block col-md-3 bg-success">

                <div class="row">
                    <div class="col mt-5 mx-5">
                        <input type="text" placeholder="Search Twitter" id="ser" class="w-100" >
                    </div>
                </div>

            </div>
        </div>




    </div>

</body>

</html>
